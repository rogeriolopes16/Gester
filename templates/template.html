<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="sortcut icon" href="{{ url_for('static', filename='/img/logo.png') }}" type="image/x-icon" />;
    <title>Gester - Gestão de Terceiros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.mask.min.js') }}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00', {reverse: true});
            $('#cpff').mask('000.000.000-00', {reverse: true});
            $('#cpf_responsavel').mask('000.000.000-00', {reverse: true});
            $('#cnpj').mask('00.000.000/0000-00', {reverse: true});
         })
    </script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" style="background-color: #D3D3D3;">
        <div class="container" style="margin-botton: 200px;">
            <h1 style="color: white;">{{ titulo }}</h1>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link " href="{{ url_for('index') }}"><i class="fa fa-th-list "></i>Terceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{{ url_for('usuarios') }}"> <i class="fa fa-briefcase"></i>Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="{{ url_for('relatorios') }}"><i class="fa fa-book"></i>Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{{ url_for('logout') }}"><i class="fa fa-book"></i>Sair</a>
                    </li>
                </ul>
            </div>
        </div>
</nav>

<div class="container" style="margin-top: 6%;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul id="messages" class="list-unstyled">
        {% for message in messages %}
        <li class="alert alert-dark" role="alert">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block conteudo %}{% endblock %}
</div>

<script >
    window.setTimeout(function () {
        $(".alert").fadeTo(500, 0).slideUp(500, function () {
           $(this).remove();
      });
    }, 3000);
</script>

</body>
</html>
