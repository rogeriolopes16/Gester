{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('criarUsuario') }}" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-row d-flex justify-content-between">
            <div class="form-group col-4">
                <label for="usuario" class="sr-only">Usuário</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Usuário</div>
                    </div>
                    <input type="text" id="usuario" name="usuario" class="form-control fontForm" maxlength="20" required="required">
                </div>
            </div>
            <div class="form-group col-5">
                <label for="data_revogacao" class="sr-only">Data Fim Usuário</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Data Fim Usuário</div>
                    </div>
                    <input type="date" id="data_revogacao" name="data_revogacao" class="form-control fontForm" required="required">
                </div>
            </div>
        </div>

        <div class="form-row d-flex justify-content-between">
            <div class="form-group col-8">
                <label for="nome" class="sr-only">Nome</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Nome</div>
                    </div>
                    <input type="text" id="nome" name="nome" class="form-control fontForm" maxlength="100" required="required">
                </div>
            </div>
            <div class="form-group col-4">
                <label for="cpf" class="sr-only">CPF</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">CPF</div>
                    </div>
                    <input type="text" id="cpf" name="cpf" class="form-control fontForm" maxlength="11" required="required">
                </div>
            </div>
        </div>

        <div class="form-row d-flex justify-content-between">
            <div class="form-group col-8">
                <label for="email" class="sr-only">Email</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Email</div>
                    </div>
                    <input type="email" id="email" name="email" class="form-control fontForm" maxlength="100" required="required">
                </div>
            </div>
        </div>

        <div class="form-row d-flex justify-content-between">
            <div class="form-group col-5">
                <label for="senha" class="sr-only">Senha</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Senha</div>
                    </div>
                    <input type="password" id="senha" name="senha" class="form-control fontForm" maxlength="20" required="required">
                </div>
            </div>
            <div class="form-group col-6">
                <label for="confirmaSenha" class="sr-only">Confirmação de Senha</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Conformação de Senha</div>
                    </div>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" class="form-control fontForm" maxlength="20" required="required">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-salvar fontForm">Salvar</button>
        <a class="btn btn-secondary fontForm" href="{{ url_for('usuarios') }}">Voltar</a>
    </fieldset>
</form>
{% endblock %}
