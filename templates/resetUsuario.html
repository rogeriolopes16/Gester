{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('resetUpdate', id=idcad) }}" method="post" enctype="multipart/form-data">
    <fieldset>
        <input type="hidden" name="id" value="{{ idcad }}">
        <input type="hidden" name="usuario" value="{{ username }}">
        <div class="form-row d-flex justify-content-between">
            <div class="form-group col-4">
                <label for="usuarios" class="sr-only">Usuário</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Usuário</div>
                    </div>
                    <input type="text" id="usuarios" name="usuarios" class="form-control fontForm" value="{{ username }}" disabled="disabled">
                </div>
            </div>
        </div>

        <div class="form-row d-flex justify-content-between">
            <div class="form-group col-5">
                <label for="senha" class="sr-only">Senha</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Senha</div>
                    </div>
                    <input type="password" id="senha" name="senha" class="form-control fontForm" maxlength="20" required="required">
                </div>
            </div>
            <div class="form-group col-6">
                <label for="confirmaSenha" class="sr-only">Confirmação de Senha</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text fontForm">Confirmação de Senha</div>
                    </div>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" class="form-control fontForm" maxlength="20" required="required">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-salvar fontForm">Salvar</button>
        <a class="btn btn-secondary fontForm" href="{{ url_for('usuarios') }}">Voltar</a>
    </fieldset>
</form>
{% endblock %}
